version: '3.9'

services:
  # =========================
  # BANCO DE DADOS POR SERVICE
  # =========================

  mysql-agendamento:
    image: mysql:8
    container_name: mysql-agendamento
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_agendamento
    ports:
      - "3307:3306"
    volumes:
      - mysql-agendamento-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - hospital-net

  mysql-clinica:
    image: mysql:8
    container_name: mysql-clinica
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_clinica
    ports:
      - "3308:3306"
    volumes:
      - mysql-clinica-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - hospital-net

  mysql-laboratorio:
    image: mysql:8
    container_name: mysql-laboratorio
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_laboratorio
    ports:
      - "3309:3306"
    volumes:
      - mysql-laboratorio-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - hospital-net

  # =========================
  # KAFKA + ZOOKEEPER + UI
  # =========================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - hospital-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - hospital-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8081:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - hospital-net

  # =========================
  # KEYCLOAK
  # =========================

  postgres-keycloak:
    image: postgres:16-alpine
    container_name: postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.0
    container_name: keycloak
    command: start
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL_HOST: postgres-keycloak
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_SCHEMA: public
      
      # Admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Hostname
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      
      # Health endpoints
      KC_HEALTH_ENABLED: "true"
      
      KC_IMPORT: /opt/keycloak/data/import/master-realm.json
    ports:
      - "8085:8080"
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    volumes:
      
      - ./keycloak-export/master-realm.json:/opt/keycloak/data/import/master-realm.json:ro
      - keycloak-data:/opt/keycloak/data
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && printf 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | head -1 | grep -q 'HTTP/1.1 200'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - hospital-net

  # =========================
  # MICROSERVIÃ‡OS
  # =========================

  agendamento-service:
    build:
      context: ../agendamento-service
      dockerfile: Dockerfile
    container_name: agendamento-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-agendamento:3306/db_agendamento?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8080"
    depends_on:
      mysql-agendamento:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - hospital-net

  clinica-service:
    build:
      context: ../clinica-service
      dockerfile: Dockerfile
    container_name: clinica-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-clinica:3306/db_clinica?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8083:8080"
    depends_on:
      mysql-clinica:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - hospital-net

  laboratorio-service:
    build:
      context: ../laboratorio-service
      dockerfile: Dockerfile
      args:
        BUILDKIT_INCLINE_CACHE: 1
    container_name: laboratorio-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-laboratorio:3306/db_laboratorio?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_CLOUD_ZOOKEEPER_ENABLED: false
      SPRING_CLOUD_ZOOKEEPER_CONFIG_ENABLED: false
    ports:
      - "8084:8080"
    depends_on:
      mysql-laboratorio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - hospital-net

  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYCLOAK_ISSUER: http://localhost:8085/realms/hospital
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/hospital/protocol/openid-connect/certs
    ports:
      - "8080:8080"
    depends_on:
      agendamento-service:
        condition: service_healthy
      clinica-service:
        condition: service_healthy
      laboratorio-service:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - hospital-net


# =========================
# VOLUMES PERSISTENTES
# =========================
volumes:
  mysql-agendamento-data:
  mysql-clinica-data:
  mysql-laboratorio-data:
  kafka-data:
  zookeeper-data:
  zookeeper-logs:
  keycloak-db-data:
  keycloak-data:

# =========================
# REDE
# =========================
networks:
  hospital-net:
    driver: bridge